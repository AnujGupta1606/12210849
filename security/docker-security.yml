# Docker Security Best Practices Configuration

version: '3.8'

services:
  # Security-hardened backend service
  backend-secure:
    build: ./backend
    container_name: url-backend-secure
    
    # Security: Run as non-root user
    user: "1001:1001"
    
    # Security: Read-only filesystem
    read_only: true
    
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    
    # Security: Drop all capabilities, add only required ones
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    # Security: Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Security: Temporary filesystems for writable directories
    tmpfs:
      - /tmp
      - /var/tmp
    
    # Security: Limited network access
    networks:
      - secure-backend-network
    
    # Security: Environment variables from secrets
    environment:
      - NODE_ENV=production
      - MONGODB_URI_FILE=/run/secrets/mongodb_uri
      - REDIS_URL_FILE=/run/secrets/redis_url
    
    secrets:
      - mongodb_uri
      - redis_url

# Docker secrets management
secrets:
  mongodb_uri:
    external: true
  redis_url:
    external: true

networks:
  secure-backend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
